<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="getContacts()">get Contacts</button>
  <button ion-button (click)="addContact()">add Contact</button>

  <ion-list>
    <ion-item *ngFor="let contact of contactList">
      <ion-avatar *ngIf="contact.image" item-start>
        <img [src]="contact.image">
      </ion-avatar> {{contact.name}}
      <p>{{contact.number}}</p>
    </ion-item>
  </ion-list>
</ion-content>
