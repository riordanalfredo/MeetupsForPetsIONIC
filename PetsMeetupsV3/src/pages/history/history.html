<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Meetups History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let meetup of fakeData">
      <ion-item>
        <h2>{{meetup.eventInfo}}</h2>
        <p>{{meetup.petDetails}}</p>
      </ion-item>
    
      <ion-item *ngIf="meetup.mainPhoto">
          <img [src]="meetup.mainPhoto">
      </ion-item>
      
      <ion-card-content >
        <p>{{meetup.locationDesc}}</p>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="calendar"></ion-icon>
            <div>{{meetup.date}}</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
</ion-content>
