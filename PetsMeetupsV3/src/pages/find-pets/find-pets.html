<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Find Pets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let pet of pets | async">
    <ion-card-header>
      <img [src]="pet[1].avatarUrl" />
    </ion-card-header>
    <ion-card-content>
        <h2>{{ pet[1].name }}</h2>
        <p>{{ pet[0] }}</p>
        <p>{{ pet[1].description }}</p>
        <button (click)="meetup(pet)" class="full-width-button" ion-button>Meetup</button>
    </ion-card-content>
  </ion-card>
</ion-content>
