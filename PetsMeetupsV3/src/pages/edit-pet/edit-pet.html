<ion-header>
  <ion-navbar>
    <ion-title>Edit Pet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="edit_divider"></div>

      <img id="pet_avatar" [src]="imgURL">
      <form (ngSubmit)="onUpdate($event, [pet])">
        <ion-item>
          <ion-label floating>Pet Name</ion-label>
          <ion-input type="text" name="name" [value]="pet.name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Pet Description</ion-label>
          <ion-textarea type="text" name="desc" [value]="pet.description"></ion-textarea>
        </ion-item>
        <div class="editBtn-alginment">
            <button ion-button type="submit">Update</button>
            <button ion-button type="button" (click)="redirectUploadImage()">Edit Avatar</button>
        </div>
      </form>
</ion-content>
