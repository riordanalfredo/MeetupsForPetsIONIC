<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar id="profile-avatar">
    <img *ngIf="user" [src]="user?.getPhotoUrl()" />
    <ion-spinner *ngIf="!user"></ion-spinner>
  </ion-avatar>

  <div id="user-details">
    <h1>{{ user?.getName() }}</h1>
    <p>{{ user?.getEmail() }}</p>
    <p>{{ user?.getMobile() }}</p>
  </div>

  <ion-row>
    <ion-col>
      <button ion-button clear>Change Password</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button clear color="danger" (click)="logout()">Log Out</button>
    </ion-col>
  </ion-row>
</ion-content>
