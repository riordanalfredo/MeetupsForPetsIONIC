<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Meetups</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let pet of petsData">
    <ion-item>
      <ion-avatar *ngIf="assets/img/pet.png" item-start>
        <img [src]="assets/img/pet.png">
      </ion-avatar>
      <h2>{{pet.name}}</h2>
    </ion-item>
  
    <ion-item *ngIf="pet.avatarUrl">
        <img [src]="pet.avatarUrl">
    </ion-item>
    
    <ion-card-content >
      <p>{{pet.description}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small (click)="openPage('contact')">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>Contact</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small (click)="openPage('contact')">
          <ion-icon name="text"></ion-icon>
          <div>Meetup</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
