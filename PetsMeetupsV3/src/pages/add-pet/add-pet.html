<ion-header>
  <ion-navbar>
    <ion-title>Add Pet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="registerPet()">
    <ion-img></ion-img>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="pet.name" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input type="text" [(ngModel)]="pet.description" name="description"></ion-input>
    </ion-item>
    <button ion-button>Add Avatar</button>
    <button ion-button type="submit">Add Pet</button>
  </form>



</ion-content>
