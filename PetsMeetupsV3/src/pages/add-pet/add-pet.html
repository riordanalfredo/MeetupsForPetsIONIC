<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Pet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-img class="pet_avatar" [src]="imgURL"></ion-img>


  <form class="pet_details" (ngSubmit)="registerPet($event)">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" name="petName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea type="text" name="petDescription"></ion-textarea>
    </ion-item>

    <div class="btn_alignment" text-center>
      <button ion-button type="button" (click)="redirectToAddPhoto()">Add Avatar</button>
      <div class="btn_divider"></div>
      <button ion-button type="submit">Add Pet</button>
    </div>
  </form>



</ion-content>
