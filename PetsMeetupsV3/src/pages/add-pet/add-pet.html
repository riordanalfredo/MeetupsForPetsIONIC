<ion-header>
  <ion-navbar>
    <ion-title>Add Pet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-img class="pet_avatar" src="assets/imgs/default_pet_img.png"></ion-img>


  <form class="pet_details" (ngSubmit)="registerPet()">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="pet.name" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input type="text" [(ngModel)]="pet.description" name="description"></ion-input>
    </ion-item>

    <div class="btn_alignment" text-center>
        <button ion-button (click)="redirectToAddPhoto()">Add Avatar</button>
        <button ion-button type="submit">Add Pet</button>
    </div>
  </form>



</ion-content>
