<ion-header>
  <ion-toolbar>
    <ion-title>Add Pet</ion-title>
      <ion-button (click)="dismiss()">
        CANCEL
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-img class="pet_avatar" [src]="image"></ion-img>

  <form class="pet_details" (ngSubmit)="addPet()">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="petName" name="petName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea type="text" [(ngModel)]="petDesc" name="petDescription"></ion-textarea>
    </ion-item>

    <ion-row padding>
      <ion-col>
        <ion-button type="button" clear (click)="addPhoto()">Add Image</ion-button>
      </ion-col>

      <ion-col>
        <ion-button type="submit">Done</ion-button>
        <ion-spinner *ngIf="showSpinner"></ion-spinner>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
