<ion-header no-border>

  <ion-navbar>
    <ion-title>创建目标</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card margin-top text-center padding [ngClass]="type==1?'selected':''" (click)="changeType(1)">
      <ion-card-content>
        <ion-row align-items-center justify-content-start>
          <ion-col col-2>
            <ion-checkbox color="primary" checked="true"></ion-checkbox>
          </ion-col>
          <ion-col col-10>
            <h2>个人目标</h2>
            <p>适合个人习惯养成</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card margin-top text-center padding [ngClass]="type==2?'selected':''" (click)="changeType(2)">
      <ion-card-content>
        <ion-row align-items-center	justify-content-start>
          <ion-col col-2>
            <ion-checkbox color="primary" disabled></ion-checkbox>
          </ion-col>
          <ion-col col-10>
            <h2>小组目标</h2>
            <p>适合团队进行打卡/挑战(内测中)</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

  <button class="create-btn" margin-top ion-button round block (click)="goCreate()">创建</button>

</ion-content>
