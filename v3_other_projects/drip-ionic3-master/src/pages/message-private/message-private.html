<ion-header>
  <ion-navbar color="white">
    <ion-title>私信</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let message of messages" (click)="goChatDetailPage(message.user)">
          <ion-avatar item-start>
            <img [src]="message.user.avatar_url">
          </ion-avatar>
          <h2>{{message.user.nickname}}</h2>
          <p>{{message.content}}</p>
          <ion-note clear item-end>{{message.created_at}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
