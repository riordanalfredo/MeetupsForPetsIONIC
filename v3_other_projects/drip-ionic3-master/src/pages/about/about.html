<ion-header>
  <ion-navbar>
    <ion-title>关于</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <div text-center padding-bottom margin-top>
    <img src="assets/icon/drip.png">
    <h2>水滴打卡</h2>
    <p>版本号：{{appVersion}}（{{webVersion}}）</p>
    <a ion-text color="primary" (click)="doUpdate()" *ngIf="isUpdate">（发现新版本,立即更新？）</a>
  </div>

  <ion-list>
    <ion-item>
      公众号
      <ion-note clear item-end ngxClipboard cbContent="水滴打卡APP" (cbOnSuccess)="copyCallback()">
        水滴打卡APP
      </ion-note>
    </ion-item>
    <ion-item (click)="openUrl('https://weibo.com/u/6165059346','_system')">
      新浪微博
      <ion-note clear item-end>
        @格吾社区
      </ion-note>
    </ion-item>
    <ion-item (click)="openUrl(qqQunUrl)">
      QQ群
      <ion-note clear item-end>
        7852084
      </ion-note>
    </ion-item>
    <ion-item (click)="openUrl('https://drip.growu.me')">
      官网
      <ion-note clear item-end>
        https://drip.growu.me
      </ion-note>
    </ion-item>
    <ion-item (click)="openUrl('mailto:drip@growu.me')">
      邮箱
      <ion-note clear item-end>
        drip@growu.me
      </ion-note>
    </ion-item>
  </ion-list>


</ion-content>
