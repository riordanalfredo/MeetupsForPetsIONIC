<ion-header no-border>
  <ion-navbar>
    <ion-title>通知</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="gray-content">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="下拉刷新"
            refreshingSpinner="circles"
            refreshingText="加载中...">
    </ion-refresher-content>
  </ion-refresher>

  <dp-loader *ngIf="isLoading"></dp-loader>

  <ion-list>
    <div *ngFor="let message of messages" >
    <p text-center>{{message.created_at | amLocale:"zh_cn" | amUtc | amTimeAgo }}</p>
    <ion-card (click)="goMessageDetail(message)">
      <ion-card-header>
        <h2>{{message.title}}</h2>
      </ion-card-header>
      <ion-card-content>
        <p [innerHTML]="message.short_content"></p>
      </ion-card-content>
    </ion-card>
    </div>
  </ion-list>

  <div class="my-blank" *ngIf="messages.length==0">
    <img src="assets/img/noevents.png">
  </div>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="加载更多">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
