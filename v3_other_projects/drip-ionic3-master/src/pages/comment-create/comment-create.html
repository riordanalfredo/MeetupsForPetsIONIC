<ion-header no-border>
  <ion-navbar>
    <ion-icon name="close" item-start (click)="dismiss()"></ion-icon>
    <ion-title>发表评论</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list margin-top no-lines class="gray-list">
    <ion-card class="no-margin-top">
      <ion-item>
        <ion-textarea rows="4" placeholder="请输入评论内容。" [(ngModel)]="content" name="content"></ion-textarea>
      </ion-item>
    </ion-card>

    <ion-item no-border no-lines>
      <ion-icon name="happy" item-start (click)="choosePic($event)" class="large-icon"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-row padding>
    <button block ion-button type="button" (click)="doComment($event)">提交</button>
  </ion-row>
</ion-content>
